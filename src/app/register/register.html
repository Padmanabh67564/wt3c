<div class="container mt-5 col-md-4">
  <h3>Register</h3>
  <form (ngSubmit)="registerUser()">
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      class="form-control mb-2"
      placeholder="Name"
      required
    />
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      class="form-control mb-2"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      class="form-control mb-3"
      placeholder="Password"
      required
    />
    <button class="btn btn-primary w-100" type="submit">Register</button>
  </form>
  <a routerLink="/login" class="btn btn-link mt-3 w-100">Already registered? Login</a>
</div>
