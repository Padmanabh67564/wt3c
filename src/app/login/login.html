<div class="container mt-5 col-md-4">
  <h3>Login</h3>
  <form (ngSubmit)="loginUser()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      class="form-control mb-2"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control mb-3"
      placeholder="Password"
      required
    />
    <button class="btn btn-success w-100" type="submit">Login</button>
  </form>
</div>
